 tank_rocket_launcher:0 "Реактивная установка"
 tank_rocket_launcher_desc:0 "Многоствольная пусковая установка для стрельбы неуправляемыми фугасными реактивными снарядами. Большая площадь накрытия делает ее эффективной при работе по небронированным целям, но против бронированных она неэффективна даже при прямом попадании."
 tank_rocket_launcher_2:0 "Улучшенная реактивная установка"
 tank_rocket_launcher_2_desc:0 "Эта установка отличается повышенной точностью стрельбы, но основное ее преимущество — увеличенное количество ракет."
 tank_wheeled_suspension:0 "Колесный ход"
 tank_wheeled_suspension_desc:0 "Эта ходовая часть, созданная на основании шасси грузовика, сильно ограничена в грузоподъемности и слабо пригодна для езды по пересеченной местности, зато очень дешева в производстве."
 tank_half_track_suspension:0 "Полугусеничный ход"
 tank_half_track_suspension_desc:0 "Гибрид колесной и гусеничной ходовой части. Спереди на машине установлена пара колес для руления, а задняя ось приводит в движение гусеницы, что повышает проходимость на пересеченной местности. Такая ходовая часть ограничена в грузоподъемности, но обходится дешевле, чем полностью гусеничная."

