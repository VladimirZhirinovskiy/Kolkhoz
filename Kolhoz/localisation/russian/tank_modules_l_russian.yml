 ### EQUIPMENT MODULES ###
 
 # Engine #
 
 tank_gasoline_engine:0 "Бензиновый двигатель"
 tank_gasoline_engine_desc:0 "Двигатель, работающий на бензине, будет быстрее при равном объеме, но сам бензин при этом сильнее подвержен возгоранию."
 tank_diesel_engine:0 "Дизельный двигатель"
 tank_diesel_engine_desc:0 "Дизельный двигатель надежнее бензинового, но при одинаковом объеме с ним техника развивает меньшую скорость."
 tank_petrol_electric_engine:0 "Бензиново-электрический двигатель"
 tank_petrol_electric_engine_desc:0 "Комбинация бензинового двигателя и электродвигателя, получающего от него энергию. Такой мотор сложен, дорог и ненадежен, но превосходит любые другие по производительности в тактических маневрах."
 tank_gas_turbine_engine:0 "Газовая турбина"
 tank_gas_turbine_engine_desc:0 "Турбина, разработанная на основе реактивного двигателя. Высокий расход топлива, но при этом максимальная скорость при данном объеме."
 
 # Armour #
 
 tank_riveted_armor:0 "Клепаная броня"
 tank_riveted_armor_desc:0 "Бронепластины, прикрученные к раме и удерживаемые заклепками. Проверенная временем и относительно дешевая технология, но сами клепаные края брони — уязвимые места, а попадание в заклепки может ранить экипаж."
 tank_cast_armor:0 "Литая броня"
 tank_cast_armor_desc:0 "Всё шасси, включая броню, отливается как единое целое. Дорогой и долгий процесс, позволяющий создать гораздо более толстую броню, в которой меньше уязвимых мест."
 tank_welded_armor:0 "Сварная броня"
 tank_welded_armor_desc:0 "Бронепластины привариваются к шасси. Этот процесс быстрее литья и при этом все равно обеспечивает хорошую защиту."
 
 # Suspension #
 
 tank_torsion_bar_suspension:0 "Торсионная подвеска"
 tank_torsion_bar_suspension_desc:0 "Относительно надежная система подвески из металлических балок, прикрепленных к шасси боевой машины. Сглаживает неровности лучше, чем подвески других типов."
 tank_christie_suspension:0 "Подвеска Кристи"
 tank_christie_suspension_desc:0 "Эта подвеска, разработанная американским изобретателем, позволяет развивать исключительно высокую скорость."
 tank_bogie_suspension:0 "Балансирная подвеска"
 tank_bogie_suspension_desc:0 "Простой и относительно дешевый тип подвески, в котором катки закреплены отдельно, что облегчает их замену при повреждении."
 tank_interleaved_suspension:0 "Шахматное расположение катков"
 tank_interleaved_suspension_desc:0 "Размещая катки в шахматном порядке, можно поставить больше катков при той же длине кузова, улучшив тем самым мобильность и обеспечив дополнительную защиту с боков."
 tank_hydropneumatic_suspension:0 "Гидропневматическая подвеска"
 tank_hydropneumatic_suspension_desc:0 "Усовершенствованная форма подвески, эта конструкция является дорогостоящей, но обеспечивает непревзойденную стабильность для облегчения мобильной стрельбы"
 KGP_suspension:0 "Подвеска Кугельпанцера"
 
 # Turret #
 
 IFV_one_man_tank_turret:0 "Одноместное орудие"
 IFV_one_man_tank_turret_desc:0 "Маленькая башня, еле вмещающая одного члена экипажа, в задачи которого входят наведение и заряжание главного орудия, а также обнаружение целей и угроз."
 IFV_two_man_tank_turret:0 "Двухместное орудие"
 IFV_two_man_tank_turret_desc:0 "Башня, в которой могут разместиться два члена экипажа, делящие между собой задачи по управлению орудием и наблюдению за обстановкой. Даже такая башня не дает эффективно распределить усилия между членами экипажа."
 IFV_three_man_tank_turret:0 "Трехместное орудие"
 IFV_three_man_tank_turret_desc:0 "Башня, достаточно большая, чтобы вместить трех членов экипажа, которые разделят между собой задачи по заряжанию и наведению главного орудия, а также наблюдению за боевой обстановкой."
 IFV_fixed_superstructure_turret:1 "Фиксированная надстройка"
 IFV_fixed_superstructure_turret_desc:0 "Фиксированная надстройка сильно ограничивает угол поворота главного орудия, но позволяет установить орудие более крупного калибра на относительно небольшую боевую машину, что делает эту машину идеально подходящей для засад."
 MBT_two_man_tank_turret:0 "Двухместное орудие"
 MBT_two_man_tank_turret_desc:0 "Башня, в которой могут разместиться два члена экипажа, делящие между собой задачи по управлению орудием и наблюдению за обстановкой. Даже такая башня не дает эффективно распределить усилия между членами экипажа."
