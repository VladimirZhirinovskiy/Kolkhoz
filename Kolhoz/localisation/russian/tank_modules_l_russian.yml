 NSB_Armour_1:0 "Базовая броня"
 NSB_Armour_1_desc:0 "Механические разрушения первой половины 20-го века спровоцировали новые разработки в области бронетехники. Двумя из самых грубых и в то же время наиболее эффективных инноваций являются разнесенные пластины и пластинчатая броня. Хотя эти ранние инновации и не защищены от тепловых ударов, они, безусловно, обеспечивают превосходную защиту."
 NSB_Armour_2:0 "Улучшенная броня"
 NSB_Armour_2_desc:0 "Помимо самих снарядов - небольшие осколки, отколовшиеся от пораженных материалов, - представляют смертельную угрозу для экипажа танка и внутреннего оборудования. Даже если снаряд не способен пробить броню, осколок, вызванный его ударом, все равно может вывести танк из строя, разорвав его внутренности. Новые внутренние накладки на сколы значительно помогли решить эту проблему, к большому облегчению предприимчивых танкистов времен холодной войны."
 NSB_Armour_3:0 "Модернизированная броня"
 NSB_Armour_3_desc:0 "По мере того как противотанковое и тепловое оружие становилось дешевле и более распространенным, главным производителям танков сверхдержав было поручено разработать броню, которая могла бы противостоять всей силе высокоскоростной сверхпластичной струи. Их решением была композитная броня, сформированная из тактически расположенных слоев керамики, стекловолокна и других подобных материалов."
 NSB_Armour_4:0 "Современная броня"
 NSB_Armour_4_desc:0 "Давно теоретизируемая вершина технологии брони времен холодной войны, реактивная броня встречает энергию вражеских снарядов собственной энергией. Взрывоопасная реактивная броня детонирует при контакте с проникающим элементом, смещая точку удара в режиме реального времени для увеличения эффективной толщины. Невзрывная реактивная броня выбирает другой подход, вместо этого используя эластичный слой между двумя более твердыми металлическими слоями, чтобы заставить пластины танка выпирать и смещать вращение снаряда."

 NSB_Engine_1:0 "Базовый двигатель"
 NSB_Engine_1_desc:0 "Разработка эффективного и надежного танкового шасси исторически ограничивалась размерами и неэкономичным расходом топлива ранних танковых двигателей. Достижения в области проектирования двигателей внутреннего сгорания позволили маневрировать машинам весом во много тонн, но только недавно в массовом порядке были внедрены оптимизации, обеспечивающие относительно стабильное движение на высокой скорости."
 NSB_Engine_2:0 "Улучшенный двигатель"
 NSB_Engine_2_desc:0 "Спрос на меньшие по размеру и более гибкие двигатели сопровождался спросом на одновременно более мощные двигатели. Турбовальные двигатели - газовые турбины, которые преобразуют топливо в мощность вала, а не в тягу, - удовлетворяли спрос, достигая большей производительности за счет экономии топлива."
 NSB_Engine_3:0 "Модернизированные двигатели"
 NSB_Engine_3_desc:0 "Чтобы компенсировать частую неспособность танковых двигателей обеспечить экономичную работу, были внедрены экономящие устройства, такие как рекуператоры. Рекуператоры работают за счет использования отработанного тепла для предварительного нагрева газов, предназначенных для сжигания, тем самым повышая топливную экономичность и восстанавливая энергию, которая в противном случае была бы израсходована без необходимости."
 NSB_Engine_4:0 "Современные двигатели"
 NSB_Engine_4_desc:0 "Современная танковая война привела к появлению бесчисленных инноваций, способствующих повышению топливной экономичности двигателя, производительности и безопасности. Рекуператоры становятся все более эффективными, а уменьшенные размеры двигателей позволяют внедрять более совершенные системы пожаротушения и выживания."

