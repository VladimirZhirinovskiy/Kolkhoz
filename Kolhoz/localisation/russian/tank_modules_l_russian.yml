 # Special Modules #
 
 autocannon_turret:0 "Автопушка RWS"
 autocannon_turret_desc:0 "Автоматическая пушка в небольшой беспилотной турели, которая значительно повышает возможности борьбы с пехотой."
 secondary_turret_hmg:0 "Защищенная пулеметная башня"
 secondary_turret_hmg_desc:0 "Небольшая вспомогательная турель, на которой установлен пулемет, помогает поражать мягкие цели, не подвергая экипаж опасности."
 secondary_turret_small_cannon:0 "Дополнительная пушечная башня"
 secondary_turret_small_cannon_desc:0 "Вторичное малокалиберное орудие в собственной установке, обеспечивающее небольшое увеличение огневой мощи за счет ослабленной защиты."
 
 tank_radio_1:0 "Базовая радиостанция"
 tank_radio_1_desc:0 "Базовая двунаправленная радиостанция позволяет танкам координировать свои тактические маневры в малом масштабе."
 tank_radio_2:0 "Улучшенная радиостанция"
 tank_radio_2_desc:0 "Улучшенная радиостанция позволяет командирам эффективно управлять более крупными танковыми формированиями и организовывать крупномасштабные маневры."

 amphibious_drive:0 "Устройство для плавания"
 amphibious_drive_desc:0 "Набор устройств для плавания и небольшой винт позволяют этому танку двигаться по воде, высаживаясь с корабля на берег или пересекая реку."
 secondary_turret_close_support_gun:1 "Орудие поддержки"
 secondary_turret_close_support_gun_desc:0 "Орудие ближней поддержки во вспомогательной башне. Расположение башни ограничивает ее дугу огня, снижая общую эффективность орудия, но это позволяет танку поражать больше целей. Это особенно полезно во время атаки."
 stabilizer:0 "Стабилизатор"
 stabilizer_desc:0 "Механическое устройство, удерживающее пушку направленной в одном направлении, когда танк движется. Это помогает наводчику удерживать цель."
 smoke_launchers:0 "Дымовые пусковые установки"
 smoke_launchers_desc:0 "Батарея пиротехнических устройств, которые могут быть запущены изнутри для создания густого облака дыма, чтобы скрыть танк. Очень полезно при обороне или после попадания в засаду."
 smoke_emitter:0 "Излучатель дыма"
 smoke_emitter_desc:0 "Оборудование, которое позволяет транспортному средству создавать дымовую завесу, обеспечивая визуальное прикрытие дружественным войскам, следующим по его пути."

 additional_armour:0 "Дополнительная броневая обшивка"
 additional_armour_desc:0 "Набор тонких металлических пластин, установленных на технике, обеспечивает дополнительную защиту от противотанкового оружия и кумулятивных зарядов."
 dozer_blade:0 "Отвал бульдозера"
 dozer_blade_desc:0 "Отвал бульдозера позволяет технике быстро занять боевую позицию в полевых условиях без поддержки инженеров."
 auto_loader:0 "Автоматическая система заряжания"
 auto_loader_desc:0 "Автоматический механизм, который заряжает снаряды и позволяет танку сохранять высокую скорострельность в течение длительного периода времени."
 expanded_toolbox:0 "Простые инструменты"
 expanded_toolbox_desc:0 "Расширенный набор инструментов для технического обслуживания позволяет экипажам танков поддерживать свои машины в хорошем состоянии и быть готовыми к действию."
 additional_machine_guns:0 "Дополнительные пулеметы"
 additional_machine_guns_desc:0 "Набор пулеметов в спонсонах и специальные штыревые крепления обеспечивают машине улучшенную защиту от атаки пехоты с близкого расстояния."

 ERA:0 "Динамическая защита"
 ERA_desc:0 "Специальные броневые пластины, реагирующие на попадание снаряда, чтобы свести к минимуму повреждения транспортного средства. Это может быть применено к технике вместо необходимости внесения улучшений в базовую броню."

 night_vision:0 "Усовершенствованная оптика"
 night_vision_desc:0 "Современное оптическое оборудование, помогающее экипажам транспортных средств в разведке и идентификации целей."
 nuclear_protection:0 "РХБЗ защита"
 nuclear_protection_desc:0 "Дополнительные защитные модификации для подготовки транспортных средств к стойким ядерным, биологическим и химическим опасностям на поле боя, если произойдет худшее."
 fire_control_system:0 "Система управления огнем"
 fire_control_system_desc:0 "Компьютеризированные системы, помогающие экипажам танков быстро и точно устанавливать вооружение."
 active_protection_system:0 "Система активной защиты"
 active_protection_system_desc:0 "Тип механизма, предназначенный для обнаружения и попытки устранения входящих снарядов."
 anti_tank_guided_missiles:0 "Противотанковые управляемые ракеты"
 anti_tank_guided_missiles_desc:0 "Противотанковые ракеты, запускаемые с техники, повышают их способность противостоять вражеской броне."
 spall_liner:0 "Дополнительный слой брони"
 spall_liner_desc:0 "Слой за обычной броней транспортного средства, предназначенный для защиты от снарядов и осколков, уменьшая внутренние повреждения транспортного средства."
 expanded_fuel_capacity:0 "Увеличенный запас топлива"
 expanded_fuel_capacity_desc:0 "Увеличенный запас топлива наряду с другими модификациями для обеспечения длительной эксплуатации техники в условиях нехватки топлива."
 command_optics:0 "Улучшенная командирская оптика"
 command_optics_desc:0 "Улучшенное оптическое оборудование позволяет командиру быстрее и точнее идентифицировать цели."
 crew_heater:0 "Обогреватель для экипажа"
 crew_heater_desc:0 "Средство поддерживать экипаж транспортного средства в тонусе даже в суровых условиях, поддерживая его в состоянии боевой готовности."
 fire_protection_equipment:0 "Автоматическая противопожарная защита"
 fire_protection_equipment_desc:0 "Автоматическое противопожарное оборудование значительно повышает способность транспортных средств минимизировать ущерб в случае возникновения пожара внутри."
 
 
