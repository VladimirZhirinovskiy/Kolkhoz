 flamethrower:0 "Огнемет"
 flamethrower_desc:0 "Устройство для выплескивания струи горящей жидкости. Очень полезно в городских боях и против укреплений, но неэффективно против брони и требует отдельной специально обученной команды."
 tank_auto_cannon:0 "Автоматическое орудие"
 tank_auto_cannon_desc:0 "Это орудие, сделанное по образцу скорострельной зенитной пушки, способно буквально уничтожать слабобронированные цели чередой снарядов. Небольшой калибр не снижает бронебойность."
 tank_auto_cannon_2:0 "Улучшенное автоматическое орудие"
 tank_auto_cannon_2_desc:0 "Это орудие, сделанное по образцу скорострельной зенитной пушки, способно буквально уничтожать слабобронированные цели чередой снарядов. Небольшой калибр не снижает бронебойность."
 tank_auto_cannon_3:0 "Усовершенствованное автоматическое орудие"
 tank_auto_cannon_3_desc:0 "Адаптированная из скорострельной зенитной пушки, эта автоматическая пушка может обрушивать град огня, разрушительный для мягких целей. Малый калибр действительно ограничивает его пробивные характеристики."
 IFV_anti_air_cannon:0 "Базовое зенитное вооружение"
 IFV_anti_air_cannon_desc:0 "Специальное вооружение, предназначенное для поражения самолетов. Обладает ограниченной возможностью применения к наземным целям для поддержки огнем."
 IFV_anti_air_cannon_2:0 "Улучшенное зенитное вооружение"
 IFV_anti_air_cannon_2_desc:0 "Специальное вооружение для борьбы с самолетами. Обладает ограниченной возможностью применения к наземным целям для поддержки огнем."
 IFV_anti_air_cannon_3:0 "Модернизированное зенитное вооружение"
 IFV_anti_air_cannon_3_desc:0 "Специальное вооружение, предназначенное для поражения самолетов. Обладает ограниченной возможностью применения к наземным целям для поддержки огнем."
 IFV_anti_air_cannon_4:0 "Современное зенитное вооружение"
 IFV_anti_air_cannon_4_desc:0 "Специальное вооружение, предназначенное для поражения самолетов. Обладает ограниченной возможностью применения к наземным целям для поддержки огнем.."
 MBT_heavy_artillery:0 "Тяжелое вооружение"
 MBT_heavy_artillery_desc:0 "Более тяжелая форма артиллерии для установки на более прочное шасси. Ее основное предназначение — непрямой огонь по слабобронированным целям, но при необходимости может применяться и для стрельбы прямой наводкой. Снабжается ограниченным количеством бронебойных снарядов и слабо применима для борьбы с танками."
 MBT_heavy_artillery_2:0 "Улучшенное тяжелое вооружение"
 MBT_heavy_artillery_2_desc:0 "Более тяжелая форма артиллерии для установки на более прочное шасси. Ее основное предназначение — непрямой огонь по слабобронированным целям, но при необходимости может применяться и для стрельбы прямой наводкой. Снабжается ограниченным количеством бронебойных снарядов и слабо применима для борьбы с танками."

 MBT_anti_air_cannon:0 "Тяжелое ПВО"
 MBT_anti_air_cannon_desc:0 "Более тяжелая форма противовоздушного вооружения, предназначенная для установки на более прочное шасси. Он дороже и требует более мощного транспортного средства для перевозки, но гораздо более эффективен против самолетов."
 MBT_anti_air_cannon_2:0 "Улучшенное тяжелое ПВО"
