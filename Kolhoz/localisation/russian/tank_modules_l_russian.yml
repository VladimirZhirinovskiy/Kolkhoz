 MBT_cannon_4:0 "Современная пушка ОБТ"
 MBT_cannon_4_desc:0 "Орудие общего назначения, используемое для широкого круга задач. Не достигает исключительной эффективности ни в борьбе с пехотой, ни в сражениях с танками, но обеспечивает боевой машине большую гибкость применения."
 
 IFV_high_velocity_cannon:0 "Скорострельная пушка"
 IFV_high_velocity_cannon_desc:0 "Пушка, специально спроектированная для достижения высокой дульной скорости. При использовании специальных боеприпасов обладает отличными бронебойными характеристиками, но при этом страдает эффективность против слабобронированных целей."
 IFV_high_velocity_cannon_2:0 "Улучшенная скорострельная пушка"
 IFV_high_velocity_cannon_2_desc:0 "Пушка, специально спроектированная для достижения высокой дульной скорости. При использовании специальных боеприпасов обладает отличными бронебойными характеристиками, но при этом страдает эффективность против слабобронированных целей."

 IFV_light_artillery:0 "Артиллерийское вооружение"
 IFV_light_artillery_desc:0 "Небольшое орудие, предназначенное для стрельбы осколочно-фугасными снарядами по вражеским полевым укреплениям, чтобы помочь пехоте в атаке. Несмотря на то, что орудие способно бороться с танками, его ограничение в бронебойных боеприпасах и небольшая мощность делают его неспособным справиться с более мощными вражескими танками."
 IFV_light_artillery_2:0 "Улучшенное артиллерийское вооружение."
 IFV_light_artillery_2_desc:0 "Небольшое орудие, предназначенное для стрельбы осколочно-фугасными снарядами по вражеским полевым укреплениям, чтобы помочь пехоте в атаке. Несмотря на то, что орудие способно бороться с танками, его ограничение в бронебойных боеприпасах и небольшая мощность делают его неспособным справиться с более мощными вражескими танками."
 IFV_light_artillery_3:0 "Модернизированное артиллерийское вооружение."
 IFV_light_artillery_3_desc:0 "Небольшое орудие, предназначенное для стрельбы осколочно-фугасными снарядами по вражеским полевым укреплениям, чтобы помочь пехоте в атаке. Несмотря на то, что орудие способно бороться с танками, его ограничение в бронебойных боеприпасах и небольшая мощность делают его неспособным справиться с более мощными вражескими танками."
 
