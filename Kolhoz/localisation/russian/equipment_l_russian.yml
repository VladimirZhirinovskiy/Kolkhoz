  MBT_chassis_0:0 "Раннее шасси ОБТ"
  MBT_chassis_0_desc:0 "Вместо того, чтобы разрабатывать множество вариантов танков, гораздо эффективнее и эффективнее проектировать машину, которая может выполнять все функции. Ранние основные боевые танки были разработаны из средних танков, использовавшихся во время Второй мировой войны."
  
  MBT_chassis_1:0 "Базовое шасси ОБТ"
  MBT_chassis_1_desc:0 "С развитием более мощных двигателей более легкие танки могут нести более тяжелое вооружение и более толстую броню, сохраняя при этом приличную максимальную скорость. Этот основной боевой танк станет ключевым компонентом наших вооруженных сил."

  MBT_chassis_2:0 "Улучшенное шасси ОБТ"
  MBT_chassis_2_desc:0 "Более мощные основные орудия калибром около 100 мм способны пробить практически любой тип брони на дальних дистанциях. Специализированная броня поможет повысить живучесть танка, поскольку противотанковое оружие продолжает становиться все более совершенным."

  MBT_chassis_3:0 "Передовое шасси ОБТ"
  MBT_chassis_3_desc:0 "Дальнейшее увеличение возможностей двигателей в наших основных боевых танках позволит нам сделать их броню еще толще и прикрыть большую часть машины, а также повысить общую надежность и топливную экономичность."

  MBT_chassis_4:0 "Полусовременное шасси ОБТ"
  MBT_chassis_4_desc:0 "Реактивная броня и другие системы противодействия могут еще больше повысить живучесть машин, так как вертолеты и ракеты продолжают становиться все большей угрозой для нашей бронетехники."

  MBT_chassis_5:0 "Современное шасси ОБТ"
  MBT_chassis_5_desc:0 "Интегрированные электронные системы управления огнем могут использовать недавно разработанные вычислительные технологии, позволяющие нашим танкам поражать цели на больших расстояниях с более высокой точностью и облегчать нагрузку экипажа во время боя."
  
### HEAVY ###
 heavy_tank_equipment:0 "Тяжелый танк"
 heavy_tank_chassis_desc:0 "Тяжелый танк" 

 heavy_tank_chassis_0:0 "Раннее шасси тяжелого танка"
 heavy_tank_chassis_0_desc:0 "Во время Второй мировой войны тяжелые танки были королями поля боя, обладая непревзойденной огневой мощью и броней. Некоторые из этих почтенных машин все еще работают во второстепенных военных театрах, но в настоящее время сильно устарели."
 heavy_tank_equipment_0:0 "Ранний тяжелый танк"
 heavy_tank_equipment_0_desc:0 "Во время Второй мировой войны тяжелые танки были королями поля боя, обладая непревзойденной огневой мощью и броней. Некоторые из этих почтенных машин все еще работают во второстепенных военных театрах, но в настоящее время сильно устарели."

 heavy_tank_chassis_1:0 "Базовое шасси тяжелого танка"
 heavy_tank_chassis_1_desc:0 "После войны тяжелые танки получили дальнейшее развитие с учетом изменений на поле боя. С возросшей угрозой воздушных атак и переносного противотанкового оружия броня (и затраты) были существенно увеличены."
 heavy_tank_equipment_1:0 "Базовый тяжелый танк"
 heavy_tank_equipment_1_desc:0 "После войны тяжелые танки получили дальнейшее развитие с учетом изменений на поле боя. С возросшей угрозой воздушных атак и переносного противотанкового оружия броня (и затраты) были существенно увеличены."

 heavy_tank_chassis_2:0 "Улучшенное шасси тяжелого танка"
 heavy_tank_chassis_2_desc:0 "С надвигающейся угрозой ядерной войны тяжелые танки были модернизированы, чтобы стать ядерно-стойкими и работать даже в облученной среде. Несмотря на их устаревание, эти платформы все еще остаются жизнеспособными для крупных промышленных держав."
 heavy_tank_equipment_2:0 "Улучшенный тяжелый танк"
 heavy_tank_equipment_2_desc:0 "С надвигающейся угрозой ядерной войны тяжелые танки были модернизированы, чтобы стать ядерно-стойкими и работать даже в облученной среде. Несмотря на их устаревание, эти платформы все еще остаются жизнеспособными для крупных промышленных держав."

 heavy_tank_chassis_3:0 "Продвинутое шасси тяжелого танка"
 heavy_tank_chassis_3_desc:0 "В настоящее время широко считающиеся реликвиями по сравнению с основными боевыми танками, тяжелые танки по-прежнему пользуются популярностью в милитаризованных странах, склонных к яркой демонстрации силы. Со своей стороны, экипажи, вероятно, предпочли бы более живучую платформу."
 heavy_tank_equipment_3:0 "Продвинутый тяжелый танк"
 heavy_tank_equipment_3_desc:0 "В настоящее время широко считающиеся реликвиями по сравнению с основными боевыми танками, тяжелые танки по-прежнему пользуются популярностью в милитаризованных странах, склонных к яркой демонстрации силы. Со своей стороны, экипажи, вероятно, предпочли бы более живучую платформу."

### SUPERHEAVY ###
 superheavy_tank_equipment:0 "Сверхтяжелый танк"
 superheavy_tank_chassis_desc:0 "Сверхтяжелый танк" 

 superheavy_tank_chassis_0:0 "Раннее шасси сверхтяжелого танка"
 superheavy_tank_chassis_0_desc:0 "Рожденные, когда военный популизм пересекался с военно-промышленным комплексом, сверхтяжелые танки - это чудовища, которые могут сравнять с землей города своей огневой мощью. Если, конечно, они не застрянут в грязи за пределами своей фабрики."
 superheavy_tank_equipment_0:0 "Ранний сверхтяжелый танк"
 superheavy_tank_equipment_0_desc:0 "Рожденные, когда военный популизм пересекался с военно-промышленным комплексом, сверхтяжелые танки - это чудовища, которые могут сравнять с землей города своей огневой мощью. Если, конечно, они не застрянут в грязи за пределами своей фабрики."

 superheavy_tank_chassis_1:0 "Базовое шасси сверхтяжелого танка"
 superheavy_tank_chassis_1_desc:0 "В проклятой пародии на гонку военно-морских вооружений в начале двадцатого века сверхтяжелые танки стали новым символом военного величия. Еще более крупные и даже устанавливающие собственную противовоздушную оборону, такие танки бросают вызов физике самим своим существованием."
 superheavy_tank_equipment_1:0 "Базовый сверхтяжелый танк"
 superheavy_tank_equipment_1_desc:0 "В проклятой пародии на гонку военно-морских вооружений в начале двадцатого века сверхтяжелые танки стали новым символом военного величия. Еще более крупные и даже устанавливающие собственную противовоздушную оборону, такие танки бросают вызов физике самим своим существованием."

 superheavy_tank_chassis_2:0 "Улучшенное шасси сверхтяжелого танка"
 superheavy_tank_chassis_2_desc:0 "Современный сверхтяжелый танк, представляющий собой скорее заявление о намерениях, чем функциональную платформу для вооружения, демонстрирует приверженность страны разжиганию войны. На поле боя он обеспечивает производительность основного боевого танка за несколько раз большую стоимость."
 superheavy_tank_equipment_2:0 "Улучшенный сверхтяжелый танк"
 superheavy_tank_equipment_2_desc:0 "Современный сверхтяжелый танк, представляющий собой скорее заявление о намерениях, чем функциональную платформу для вооружения, демонстрирует приверженность страны разжиганию войны. На поле боя он обеспечивает производительность основного боевого танка за несколько раз большую стоимость."

 superheavy_tank_chassis_3:0 "Продвинутое шасси сверхтяжелого танка"
 superheavy_tank_chassis_3_desc:0 "Поздравляю, вам удалось утстановить пушку "Дору" на шасси танка. Сама земля расступается перед таким величием."
 superheavy_tank_equipment_3:0 "Продвинутый сверхтяжелый танк"
 superheavy_tank_equipment_3_desc:0 "Поздравляю, вам удалось утстановить пушку "Дору" на шасси танка. Сама земля расступается перед таким величием."  
  
### UPGRADE MODULES ###

  NSB_MBT_1945_modules_1:0 "Увеличенный запас топлива"
  NSB_MBT_1945_modules_1_desc:0 "Увеличенный запас топлива в технике повышает ее способность действовать дольше, не останавливаясь для пополнения запасов."

  NSB_MBT_1945_modules_2:0 "Навесные бульдозерные отвалы"
  NSB_MBT_1945_modules_2_desc:0 "Бульдозерные отвалы, устанавливаемые на технику, позволяют манипулировать окружающей средой и помогают в преодолении фортификаций."

  NSB_MBT_1950_modules_1:0 "Стабилизаторы главного орудия"
  NSB_MBT_1950_modules_1_desc:0 "Стабилизаторы оружия, способные значительно снизить нестабильность оружия во время движения автомобиля и позволяющие вести точный огонь на ходу."

  NSB_MBT_1950_modules_2:0 "Компьютеризированные системы управления огнем"
  NSB_MBT_1950_modules_2_desc:0 "Системы управления огнем, предназначенные для оказания помощи экипажу в обнаружении, прицеливании и поражении вражеских целей."

  NSB_MBT_1960_modules_1:0 "Автоматическая система заряжания"
  NSB_MBT_1960_modules_1_desc:0 "Механические системы помощи при перезарядки, созданные для устранения необходимости в наличии заояжающего внутри танка."

  NSB_MBT_1960_modules_2:0 "Динамическая защита"
  NSB_MBT_1960_modules_2_desc:0 "Усовершенствованная форма брони, предназначенная для защиты от летящих снарядов за счет собственной детонации."

  NSB_IFV_1945_modules_1:0 "Дымовые пусковые установки"
  NSB_IFV_1945_modules_1_desc:0 "Оборудование, позволяющее технике прокладывать дымы на своем пути, обеспечивая визуальное прикрытие союзным силам, что может помочь в наступлении."
  
  NSB_IFV_1945_modules_2:0 "Улучшенная командирская оптика"
  NSB_IFV_1945_modules_2_desc:0 "Улучшенное оптическое оборудование, помогающее экипажу транспортного средства видеть и идентифицировать силы противника до того, как их самих увидят."
  
  NSB_IFV_1950_modules_1:0 "Специальные обогреватели для экипажа"
  NSB_IFV_1950_modules_1_desc:0 "Специальное оборудование для поддержания пассажиров транспортного средства в тепле и в состоянии боевой готовности."

  NSB_IFV_1950_modules_2:0 "Автоматические системы пожаротушения"
  NSB_IFV_1950_modules_2_desc:0 "Оборудование для борьбы с возникновением пожаров внутри транспортного средства, снижающее вред, который оно может нанести."

  NSB_IFV_1960_modules_1:0 "Автоматические пушки с дистанционным управлением"
  NSB_IFV_1960_modules_1_desc:0 "Небольшая беспилотная установка автоматической пушки, дистанционно управляемая членом экипажа внутри корпуса техники."

  NSB_IFV_1960_modules_2:0 "РХБЗ защита"
  NSB_IFV_1960_modules_2_desc:0 "Специальные защитные меры, предназначенные для защиты экипажа транспортного средства даже от неблагоприятных условий окружающей среды."

  NSB_artillery_MODULE:0 "Разработка вооружения"
  NSB_artillery_MODULE_desc:0 "Разработка вооружения для использования в бронетехнике, чтобы конкурировать с постоянно совершенствующейся броней иностранных образцов."

  NSB_antiair_MODULE:0 "Разработка средств противовоздушной обороны"
  NSB_antiair_MODULE_desc:0 "Разработка навесного противовоздушного вооружения, которое позволит технике закрывать воздушное пространство для вражеских самолетов."

