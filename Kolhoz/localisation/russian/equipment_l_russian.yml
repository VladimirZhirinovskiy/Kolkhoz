  APC_equipment:0 "Бронетранспортер"

  APC_equipment_0:0 "Ранний БТР"
  APC_equipment_0_desc:0 "Бронетранспортер, который был разработан во время Второй мировой войны для перевозки личного состава в бой. Немного грубый по конструкции, но достаточно эффективный, чтобы остановить стрелковое оружие и огонь легкой артиллерии, а также нести некоторое легкое вооружение."

  APC_equipment_1:0 "Базовый БТР"
  APC_equipment_1_desc:0 "Будучи более совершенной транспортной машиной, этот БТР может вместить большее количество солдат и более приспособлен к суровым боевым условиям. Более тяжелая броня машины может оказаться полезной при засаде или транспортировке войск через враждебные районы."

  APC_equipment_2:0 "Улучшенный БТР"
  APC_equipment_2_desc:0 "Создание наших БТР с учетом амфибийных возможностей и включая такие функции, как выхлопная трубка или водяные струи, позволит им преформировать переправу через реку, если мосты недоступны, и использовать их в морских атаках."

  APC_equipment_3:0 "Передовой БТР"
  APC_equipment_3_desc:0 "Улучшив систему подвески в колесной или гусеничной системе наших БТР, мы можем сделать их более удобными во время транспортировки и позволить пассажирам быстрее высаживаться, когда требуется быстро выйти."

  APC_equipment_4:0 "Полусовременный БТР"
  APC_equipment_4_desc:0 "Недавно разработанные смеси пуленепробиваемых стекол сделают наши БТРы более безопасными и защитят водителей от огня стрелкового оружия в случае нападения. Усовершенствованные компоненты двигателей также сделают наши автомобили более надежными и экономичными."

  APC_equipment_5:0 "Современный БТР"
  APC_equipment_5_desc:0 "Более толстая обшивка днища поможет сделать этот автомобиль более устойчивым к минам и другим СВУ, а интегрированная вычислительная технология позволит ему оставаться на связи и обеспечивать дополнительную поддержку, когда он не перевозит снаряжение."
