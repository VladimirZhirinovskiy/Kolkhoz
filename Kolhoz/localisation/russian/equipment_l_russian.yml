### NSB Special ###
  train_equipment:0 "Поезд"
  train_equipment_desc:0 "Поезда доставляют грузы из Столицы в узлы снабжения, соединенные железной дорогой."
 
  train_equipment_1:0 "Паровоз"
  train_equipment_1_desc:0 "Этот паровоз, реквизированный армией с регулярных гражданских грузовых перевозок, хорошо походит для перемещения большого количества припасов на большие расстояния, но гражданская конструкция делает его уязвимым."
 
  train_equipment_2:0 "Военный упрощенный поезд"
  train_equipment_2_desc:0 "Упрощенный проект, в котором ради удешевления производства опущены многие детали, присущие обычным товарным поездам. Он точно так же уязвим, как и обычный поезд, но его проще заменить."
 
  train_equipment_3:0 "Бронепоезд"
  train_equipment_3_desc:0 "Паровоз укрыт тяжелой броней, защищающей от вражеских атак. По грузоподъемности он равен другим поездам, но его выпуск стоит дороже."
 
  railway_gun_equipment:0 "Железнодорожная артиллерия"
  railway_gun_equipment_desc:0 "Тяжелая пушка, установленная для перевозки на железнодорожную платформу."
 railway_gun_desc:0 "Железные дороги позволяют перемещать тяжелые орудия вглубь страны на неплохой скорости и эффективно обстреливать вражеские позиции с большой дистанции."
  railway_gun_equipment_1:0 "Железнодорожное орудие"
  
  train_equipment_diesel_electric_1:0 "Усовершенствованный дизель-электрический поезд 1955 года"
  train_equipment_diesel_electric_1_desc:0 "Дизель-электрические поезда работают с помощью дизельного генератора, который приводит в действие двигатели, приводящие поезд в движение. Это приводит как к большей эффективности, так и к более низким затратам по сравнению с обычными локомотивами."
  train_equipment_diesel_electric_2:0 "Усовершенствованный дизель-электрический поезд 1965 года"
  train_equipment_diesel_electric_2_desc:0 "Заменив генераторы постоянного тока генераторами переменного тока и диодными мостами, мы можем устранить несколько быстроизнашивающихся деталей и, таким образом, повысить надежность, а также сократить расходы на техническое обслуживание."
  train_equipment_diesel_electric_3:0 "Усовершенствованный дизель-электрический поезд 1975 года"
  train_equipment_diesel_electric_3_desc:0 "Новые разработки в области технологии дизельных двигателей позволяют нам получать еще больше лошадиных сил при еще меньшем пространстве."
  train_equipment_diesel_electric_4:0 "Усовершенствованный дизель-электрический поезд 1985 года"
  train_equipment_diesel_electric_4_desc:0 "Изобретение тяговых инверторов позволяет нам спроектировать действительно современный и надежный локомотив с минимальными затратами на техническое обслуживание."  

  floating_harbor_equipment:0 "Плавучая гавань"
  floating_harbor_equipment_desc:1 "Набор понтонов и готовых бетонных построек, которые можно перемещать по воде и собирать за считаные часы, создавая укрытые платформы для выгрузки припасов."
  floating_harbor_equipment_1:0 "Плавучая гавань"
  floating_harbor_equipment_1_desc:1 "Набор понтонов и готовых бетонных построек, которые можно перемещать по воде и собирать за считаные часы, создавая укрытые платформы для выгрузки припасов."

 ### Tanks ###
 tank_armor_upgrade:0 "Броня"
 tank_armor_upgrade_desc:0 "Броня, которую не может пробить противник, - полезное преимущество для того, кто готов смириться с потерей скорости."
 
 tank_gun_upgrade:0 "Главное орудие"
 tank_gun_upgrade_desc:0 "Важно иметь орудие, которому по зубам броня противника."
 
 tank_aa_upgrade:0 "Зенитное вооружение"
 tank_aa_upgrade_desc:0 "Необходимо, чтобы наше зенитное вооружение успешно сбивало современные самолеты."
 
 tank_at_upgrade:0 "Противотанковое вооружение"
 tank_at_upgrade_desc:0 "Необходимо, чтобы наши противотанковые установки успешно уничтожали современные танки."
 
 tank_art_upgrade:0 "Артиллерийское вооружение"
 tank_art_upgrade_desc:1 "Необходимо, чтобы наша самоходная артиллерия обладала огневой мощью, способной уничтожить любые небронированные цели."
 
 tank_reliability_upgrade:0 "Надежность"
 tank_reliability_upgrade_desc:0 "Повышение надежности снижает поломки и, как следствие, избавляет от необходимости заменять танки."
 
 tank_engine_upgrade:0 "Двигатель"
 tank_engine_upgrade_desc:0 "Улучшает мобильность, что дает тактические и стратегические преимущества, а также позволяет установить больше брони без потери скорости."
