 ### Infantry Equipment ###
 infantry_equipment:0 "Пехотное снаряжение"
 infantry_equipment_short:0 "Пехотное снар."
 infantry_equipment_desc:0 "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца."

 infantry_equipment_0:0 "Ранняя пехотная винтовка"
 infantry_equipment_0_short:0 "Ранняя пехотная винтовка"
 infantry_equipment_0_desc:0 "Базовая пехотная винтовка разрабатывалась до и во время Великой войны. Как правило, эта винтовка с затвором все еще может быть произведена в крайнем случае, если это необходимо, хотя она может оказаться менее эффективной в нашу современную эпоху."

 infantry_equipment_1:0 "Основное автоматическое оружие"
 infantry_equipment_1_short:0 "Основное автоматическое оружие"
 infantry_equipment_1_desc:0 "Первый образец автоматического оружия на поздних этапах Второй мировой войны. Независимо от того, является ли он автоматической винтовкой или автоматом, его конструкция хорошо адаптирована к вызовам, с которыми сталкивается ее Родина."

 infantry_equipment_2:0 "Усовершенствованное стрелковое вооружение"
 infantry_equipment_2_short:0 "Усовершенствованное стрелковое вооружение"
 infantry_equipment_2_desc:0 "Менее сложное и более надежное, это оружие может быть довольно легко модифицировано в соответствии с требованиями окружающей среды, в которой служит."

 infantry_equipment_3:0 "Передовые автоматы"
 infantry_equipment_3_short:0 "Передовые автоматы"
 infantry_equipment_3_desc:0 "Усовершенствованный автомат. Он предназначен для предполагаемых конфликтов холодной войны, от городских улиц до африканских джунглей."

 infantry_equipment_4:0 "Полусовременный автомат"
 infantry_equipment_4_short:0 "Полусовременный автомат"
 infantry_equipment_4_desc:0 "Автомат, состоящий из более легких полимерных материалов, с более продвинутыми улучшениями. Он обычно стреляет недавно разработанной, относительно меньшей, высокоскоростной пулей, чтобы обеспечить лучшее управление отдачей и точность."

 infantry_equipment_5:0 "Современный автомат"
 infantry_equipment_5_short:0 "Современный автомат"
 infantry_equipment_5_desc:0 "Современный автомат, рассчитанный на высокотехнологичную совместимость и больший радиус действия. С использованием новых вычислительных технологий он разработан с более точными техническими характеристиками для дальнейшего повышения надежности."
 ### Infantry Equipment ###
  infantry_kit_eq_36:0 "Пехотный комплект 1936 года"
  infantry_kit_eq_36_desc:0 "Под влиянием опыта Первой мировой войны, этот пехотный комплект помимо противогаза содержит пистолеты и ножи, которые были необходимы для ведения позиционной войны. Стальной шлем предназначен для отражения осколков снаряда над головой."

  infantry_kit_eq_45:0 "Пехотный комплект 1945 года"
  infantry_kit_eq_45_desc:0 "Во время Второй мировой войны газовые атаки были не так распространены, как в Первую, поэтому важность противогаза была снижена. Технология шлемов продвинулась вперед, что сделало травмы головы менее распространенными, но шлемы по-прежнему не являются пуленепробиваемыми."

  infantry_kit_eq_52:0 "Пехотный комплект 1952 года"
  infantry_kit_eq_52_desc:0 "В целом, учитывая огромное количество военной техники, оставшейся со Второй мировой войны, комплекты для пехоты не слишком сильно эволюционировали. Некоторые конструкции были пересмотрены, и в случае обуви на вооружение юыл принят синтетический каучук."

  infantry_kit_eq_58:0 "Пехотный комплект 1958 года"
  infantry_kit_eq_58_desc:0 "Поскольку холодная война породила серию опосредованных войн, в которых сверхдержавы тестировали свои новые игрушки, уже наблюдавшаяся потребность в приспособлении и униформе для тропических или холодных условий была удовлетворена новыми инновациями в технологии материалов и брони."
 
  infantry_kit_eq_64:0 "Пехотный комплект 1964 года"
  infantry_kit_eq_64_desc:0 "В результате того, что магазины для штурмовых винтовок были слишком короткими для универсального подсумка, был введен более короткий патронташ. Он крепится к поясу и имеет ряд ремешков с обеих сторон для крепления ручных гранат."

  infantry_kit_eq_70:0 "Пехотный комплект 1970 года"
  infantry_kit_eq_70_desc:0 "В шлемах теперь добавляют новые вкладыши из баллистического нейлона со съемной подвеской заменили вкладыши старого образца. Широкое распространение получили хлопчатобумажные камуфляжные чехлы с петлицами для вставки натуральной листвы для дополнительной маскировки."

  infantry_kit_eq_76:0 "Пехотный комплект 1976 года"
  infantry_kit_eq_76_desc:0 "Изобретение кевлара в США произвело революцию в бронежилетах, и другие сверхдержавы поспешили создать аналогичные материалы. Легкие, прочные и упругие, пуленепробиваемые пластины были встроены в боевые жилеты пехоты в виде 15-слойного рисунка, покрывающего большинство жизненно важных органов, что значительно повысило живучесть пехоты."

  infantry_kit_eq_82:0 "Пехотный комплект 1982 года"
  infantry_kit_eq_82_desc:0 "Разразившаяся по всему миру полномасштабная война привела к гигантским скачкам в разработке снаряжения пехоты, чему во многом способствовала точная обратная связь с полем боя. Инновации, которые когда-то считались перспективой на несколько десятилетий вперед, навязываются сегодняшним солдатам, поскольку баллистическая защита и защита от осколков становятся ключевыми направлениями современного дизайна."

  infantry_kit_eq_88:0 "Пехотный комплект 1988 года"
  infantry_kit_eq_88_desc:0 "Опыт недавних тотальных конфликтов наглядно продемонстрировал критическую важность интеграции оборудования связи непосредственно в комплект, что привело к появлению шлемов-визоров с поддержкой радио и началу мониторинга жизненно важных показателей в режиме реального времени. Однако производственные затраты начинают становиться настолько большими, что только сверхдержавы и их ближайшие союзники могут позволить себе передовые технологии."


