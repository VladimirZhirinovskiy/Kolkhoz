  motorized_equipment:0 "Автотранспорт"
  motorized_equipment_desc:0 "Автотранспорт"

  motorized_equipment_0:0 "Ранний автотранспорт"
  motorized_equipment_0_desc:0 "Моторизация пехоты это первый этап на пути к механизации армии. Гражданские грузовики легко адаптируются к военному использованию для перевозки солдат, буксировки оружия и перевозки оборудования и припасов."

  motorized_equipment_1:0 "Стандартный автотранспорт"
  motorized_equipment_1_desc:0 "Заказные военные варианты гражданских грузовиков с улучшениями только для военных, такими как модернизированные двигатели и закаленные компоненты, адаптированные к суровым условиям и требованиям военных операций."

  motorized_equipment_2:0 "Улучшенный автотранспорт"
  motorized_equipment_2_desc:0 "Специально разработанные транспортные средства, предназначенные специально для военного использования, они имеют множество вариантов конструкции, основанных на уроках, извлеченных из недавних войн, а также настройки совместимости для использования с другой военной техникой."

  motorized_equipment_3:0 "Передовой автотранспорт"
  motorized_equipment_3_desc:0 "Эти грузовики были подвергнуты строгим испытаниям, чтобы максимально увеличить выносливость и срок службы транспортных средств, гарантируя, что они не сломаются в полевых условиях, даже если будут доведены до абсолютного предела."

  motorized_equipment_4:0 "Современный автотранспорт"
  motorized_equipment_4_desc:0 "Моторизованная техника с довольно значительной броней и противоминной обшивкой на днище машины. Испытанный и испытанный, чтобы быть в состоянии справиться практически с любой местностью на земном шаре."
