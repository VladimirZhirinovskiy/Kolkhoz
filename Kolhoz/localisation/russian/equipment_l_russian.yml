   anti_air_shoulder_equipment_0:0 "Прототип противовоздушного снаряжения"
   anti_air_shoulder_equipment_0_desc:0 "Экспериментальное оборудование для предоставления возможности подавления воздушного потока обычной пехоте без необходимости в тяжелом оборудовании или огневых точках. Ограниченной эффективности, но с большим потенциалом в будущем."   
   
