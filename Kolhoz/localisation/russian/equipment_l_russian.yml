### ARTILLERY UPGRADES ###

  NSB_artillery_1950_SA:0 "Модернизация артиллерийского вооружения 50-х годов"
  NSB_artillery_1950_SA_desc:0 "Составленные на основе конструкций времен Второй мировой войны, эти снаряды обеспечивают более высокую производительность при более низкой стоимости. Эффективные для поражения труднодоступных целей, а также для обеспечения огневой поддержки, они необходимы в современной войне."
  NSB_artillery_1950_SA_2:0 "Модернизация артиллерийского вооружения 50-х годов"
  NSB_artillery_1950_SA_2_desc:0 "По сравнению с более ранними конструкциями, эти оболочки обеспечивают более высокую производительность при более низкой стоимости. Эффективные для поражения труднодоступных целей, а также для обеспечения огневой поддержки, они необходимы в современной войне."
  NSB_artillery_1950_SA_3:0 "Артиллерийский донный газогенератор 50-х годов"
  NSB_artillery_1950_SA_3_desc:0 "Одним из нововведений, недавно разработанных в артиллерии для увеличения дальности стрельбы, является "донный газогегнратор" - контролируемое количество топлива, выпускаемое из задней части снаряда для повышения аэродинамической эффективности. При правильном проектировании этот метод может позволить снарядам продвигаться на 16-30% дальше."

  NSB_artillery_1970_SA:0 "Модернизация артиллерийского вооружения 70-х годов"
  NSB_artillery_1970_SA_desc:0 "По сравнению с более ранними конструкциями, эти оболочки обеспечивают более высокую производительность при более низкой стоимости. Эффективные для поражения труднодоступных целей, а также для обеспечения огневой поддержки, они необходимы в современной войне."
  NSB_artillery_1970_SA_2:0 "Артиллерийский донный газогенератор 70-х годов"
  NSB_artillery_1970_SA_2_desc:0 "Одним из нововведений, недавно разработанных в артиллерии для увеличения дальности стрельбы, является "донный газогенератор" - контролируемое количество топлива, выпускаемое из задней части снаряда для повышения аэродинамической эффективности. При правильном проектировании этот метод может позволить снарядам продвигаться на 17-30% дальше."
  NSB_artillery_1970_SA_3:0 "Артиллерийские реактивные снаряды 70-х годов"
  NSB_artillery_1970_SA_3_desc:0 "Хотя, возможно, это самый дорогой вариант, снаряды с ракетным приводом имеют внутри небольшие ракетные двигатели, которые могут стрелять снарядами так далеко, как это практически необходимо."

### ANTIAIR UPGRADES ###

  NSB_antiair_1950_AA:0 "Модернизация противовоздушного вооружения 50-х годов"
  NSB_antiair_1950_AA_desc:0 "Несмотря на то, что наши противовоздушные пушки мощны, стало довольно сложно эффективно наносить удары по вражескому самолету. К оружию будут добавлены улучшенные прицелы, а также радарный сканер и улучшенное оповещение для нанесения максимального урона."
  NSB_antiair_1950_AA_2:0 "Зенитные орудия 50-х годов большего размера"
  NSB_antiair_1950_AA_2_desc:0 "Реактивные самолеты сделали бесполезным оружие меньшего калибра прошлого. Орудия большего калибра, с большей дальностью стрельбы и большей скоростью снаряда - единственный реальный практический вариант в нашем новом, ужасающем мире."
  NSB_antiair_1950_AA_3:0 "Противовоздушные радары 50-х годов"
  NSB_antiair_1950_AA_3_desc:0 "С помощью обычных пушек практически невозможно сбивать реактивные самолеты. Однако внедрение радиолокационного наведения позволит наводиться даже с большой погрешностью."

  NSB_antiair_1970_AA:0 "Модернизация противовоздушного вооружения 70-х годов"
  NSB_antiair_1970_AA_desc:0 "Несмотря на то, что наши противовоздушные пушки мощны, стало довольно сложно эффективно наносить удары по вражескому самолету. К оружию будут добавлены улучшенные прицелы, а также радарный сканер и улучшенное оповещение для нанесения максимального урона."
  NSB_antiair_1970_AA_2:0 "Зенитные орудия 70-х годов большего размера"
  NSB_antiair_1970_AA_2_desc:0 "Реактивные самолеты сделали бесполезным оружие меньшего калибра прошлого. Орудия большего калибра, с большей дальностью стрельбы и большей скоростью снаряда - единственный реальный практический вариант в нашем новом, ужасающем мире."
  NSB_antiair_1970_AA_3:0 "Противовоздушные радары 70-х годов"
